<!DOCTYPE html>

<html lang="pl-PL">
  <head>
    <!-- Podstawowe meta tagi -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="InvestEdu" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Kolor motywu aplikacji (belka systemowa / PWA - light & dark) -->
    <meta
      name="theme-color"
      content="#fffdf7"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0b1220"
      media="(prefers-color-scheme: dark)"
    />

    <!-- SEO -->
    <title>InvestEdu</title>
    <meta
      name="description"
      content="InvestEdu - ucz się inwestowania po ludzku! Darmowe quizy, punkty doświadczenia, rankingi i poziomy. Zero reklam, 100% wiedzy."
    />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="InvestEdu - Nauka inwestowania przez quizy"
    />
    <meta
      property="og:description"
      content="Ucz się inwestowania po ludzku! Darmowe quizy, XP i ranking. Bez reklam, bez paywalli."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pl_PL" />
    <meta property="og:url" content="https://investedu.com.pl" />
    <meta property="og:image" content="/assets/images/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="InvestEdu - Nauka inwestowania przez quizy"
    />
    <meta
      name="twitter:description"
      content="Zrób pierwszy quiz, zdobądź XP i ucz się inwestowania przez zabawę!"
    />
    <meta name="twitter:image" content="/assets/images/og-image.png" />

    <!-- Favicon dla przeglądarek -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16.png"
    />

    <!-- Apple iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />

    <!-- Android / PWA -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/images/icon-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/images/icon-512.png"
    />

    <!-- Czcionki -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
